<head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/CalcareLogo.png" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-right" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="signup.html">Daftar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="container ">
                <div class="kiri ">
                    <img src="img/logoLogin.png" alt="logo login">
                </div>
                <div class="kanan">
                    <header>
                        <img src="img/CalcareLogo.png" class="text-center" alt="logo calcare">
                        <h3 class="text-center">Calcare</h3>
                    </header>

                    <h4>Masuk</h4>
                    <h5>Selamat Datang Di Calcare</h5>
                    <form name="form-login">
                        <div class="mb-3 mt-4">
                            <input type="email" class="form-control" name="email" id="email"
                                aria-describedby="emailHelp" style="border-color: #11999E;" placeholder="Email">
                        </div>
                        <p id="emailStatus"></p>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="pass" id="pass"
                                style="border-color: #11999E;" placeholder="Password">
                        </div>
                        <p id="passwordStatus"></p>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label class="form-check-label" for="exampleCheck1">
                                <p>I agree with <a href="#" id="Terms">Terms</a> and <a href="#"
                                        id="Privacy">Privacy</a></p>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3" id="login" value="login"
                            onclick="login(event)">Login</button>
                        <button type="submit" class="btn btn-primary mb-3" id="google"><i class="bi bi-google"></i>
                            Login with Google</button>
                        <button type="submit" class="btn btn-primary mb-3" id="facebook"><i class="bi bi-facebook"></i>
                            Login with Facebook</button>
                        <p>Belum Punya Akun? <a href="signup.html" id="daftar">Daftar</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="kiri">
                <img src="img/CalcareLogo.png" alt="">
                <h5>Keep your calories for your health</h5>
                <p>Jl. H. R. Rasuna Said Daerah Khusus Ibukota Jakarta 12950</p>
                <div class="medsos">
                    <h5 style="color: white;">
                        Ikuti Kami
                    </h5>
                    <a href="#" style="color: white;"><i class="bi bi-facebook"></i></a>
                    <a href="#" style="color: white;"><i class="bi bi-instagram"></i></a>
                    <a href="#" style="color: white;"><i class="bi bi-twitter"></i></a>
                    <a href="#" style="color: white;"><i class="bi bi-youtube"></i></a>
                </div>
            </div>

            <div class="tengah">
                <h5>Layanan</h5>
                <p>Tentang Kami</p>
                <p>Kebijakan dan Privasi</p>
                <p>Hubungi Kami</p>
                <p>bantuan</p>
            </div>

            <div class="kanan">
                <h5>Challenge Partner</h5>
                <img src="img/logoDanone.png" alt="">
                <h5>Mitra</h5>
                <img src="img/logoSkilvul.svg" style="width: 100px;" alt="">
            </div>
        </div>
    </footer>

    <!-- <script src="script.js"></script> -->


    <script type="text/javascript">
        document.getElementById('login').onclick = e => {
            var Email = localStorage.getItem('email');
            var Pass = localStorage.getItem('pass');
            var input = document.getElementsByTagName('input');
            var login = document.getElementById('login');
            var form = document.querySelector('form');
            var massageEmail = document.getElementById('emailStatus')
            var massagePassword = document.getElementById('passwordStatus')
            if ((input[0].value != "") && input[1].value != "") {
                if (input[0].value == Email && input[1].value == Pass) {
                    location.href = "homepage.html"
                    alert("Login succesfully")
                } else {
                    if (input[0].value != Email) {
                        massageEmail.innerHTML = "Email yang anda masukkan salah";
                        setTimeout(() => {
                            massageEmail.innerHTML = "";
                        }, 3000);
                    }
                    if (input[1].value != Pass) {
                        massagePassword.innerHTML = "Password yang anda masukkan salah";
                        setTimeout(() => {
                            massagePassword.innerHTML = "";
                        }, 3000);
                    }
                }
            } else {
                if (input[0].value == "") {
                    massageEmail.innerHTML = "Email tidak boleh kosong";
                    setTimeout(() => {
                        massageEmail.innerHTML = "";
                    }, 3000);
                }
                if (input[1].value == "") {
                    massagePassword.innerHTML = "Password tidak boleh kosong";
                    setTimeout(() => {
                        massagePassword.innerHTML = "";
                    }, 3000);
                }
            }
        }
    </script>

    <script>
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.querySelector("nav").style.backgroundColor = "white";
            } else {
                document.querySelector("nav").style.backgroundColor = "transparent";
            }
        }
    </script>
